<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">

    <div class="blog-card">

      <img src="./blog-Image.jpg" alt="Blog preview image" class="blog-image">

      <div class="blog-content">
        <div class="blog-meta">
          <p class="blog-category">Learning</p>
          <p class="blog-date">Published 21 Dec 2023</p>
        </div>

        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="blog-description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <div class="blog-author">
          <img src="./assets/images/image-avatar.webp" alt="Author image" class="author-image">
          <p>By Greg Hooper</p>
        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Ayyubiy90">Abdullah</a>.
    </div>

  </div>

</body>

</html>
